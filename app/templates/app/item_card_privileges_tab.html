<table class="table table-bordered table-striped table-hover table-condensed" style="table-layout:fixed">
  <tbody>
    <tr>
      <th>SERVICE NAME</th>
      <td>{{ service_name }}</td>
    </tr>
    <tr>
      <th>HOST NAME</th>
      <td>{{ host_name }}</td>
    </tr>
    <tr>
      <th>PORT</th>
      <td>{{ port }}</td>
    </tr>
  </tbody>
</table>
<table class="table table-bordered table-striped table-hover table-condensed">
  <tbody>
    <tr>
      <th>GRANTEE</th>
      <th>OWNER</th>
      <th>TABLE_NAME</th>
      <th>GRANTOR</th>
      <th>PRIVILEGE</th>
      <th>GRANTABLE</th>
      <th>HIERARCHY</th>
    </tr>
    {% for r in result %}
    <tr>
      <td>{{ r.GRANTEE }}</td>
      <td>{{ r.OWNER }}</td>
      <td>{{ r.TABLE_NAME }}</td>
      <td>{{ r.GRANTOR }}</td>
      <td>{{ r.PRIVILEGE }}</td>
      <td>{{ r.GRANTABLE }}</td>
      <td>{{ r.HIERARCHY }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
