<table class="table table-bordered table-striped table-hover table-condensed" style="table-layout:fixed">
  <tbody>
    <tr>
      <th>SERVICE NAME</th>
      <td>{{ service_name }}</td>
    </tr>
    <tr>
      <th>HOST NAME</th>
      <td>{{ host_name }}</td>
    </tr>
    <tr>
      <th>PORT</th>
      <td>{{ port }}</td>
    </tr>
  </tbody>
</table>
<table class="table table-bordered table-striped table-hover table-condensed">
  <tbody>
    <tr>
      <th>GRANTEE</th>
      <th style="text-align:center">ROLE_PRIVILEGES</th>
      <th style="text-align:center">SYS_PRIVILEGES</th>
      <th style="text-align:center">TAB_PRIVILEGES</th>
    </tr>
    {% for r in result %}
    <tr>
      <td>{{ r.GRANTEE }}</td>
      <td style="text-align:center"><a class="btn btn-primary btn-sm" href="role/{{ r.GRANTEE }}" name="privileges_role">Show</a></td>
      <td style="text-align:center"><a class="btn btn-primary btn-sm" href="sys/{{ r.GRANTEE }}" name="privileges_sys">Show</a></td>
      <td style="text-align:center"><a class="btn btn-primary btn-sm" href="tab/{{ r.GRANTEE }}" name="privileges_tab">Show</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
