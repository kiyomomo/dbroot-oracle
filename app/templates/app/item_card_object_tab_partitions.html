<table class="table table-bordered table-striped table-hover table-condensed" style="table-layout:fixed">
  <tbody>
    <tr>
      <th>SERVICE NAME</th>
      <td>{{ service_name }}</td>
    </tr>
    <tr>
      <th>HOST NAME</th>
      <td>{{ host_name }}</td>
    </tr>
    <tr>
      <th>PORT</th>
      <td>{{ port }}</td>
    </tr>
  </tbody>
</table>
<small>
<table class="table table-bordered table-striped table-hover table-condensed" style="display:block; max-width:100%; overflow-x:auto">
  <tbody>
    <tr>
      {% for d in desc %}
      <th>{{ d }}</td>
      {% endfor %}
    </tr>
    {% for r in result %}
    <tr>
      {% for i in r.items %}
      <td>{{ i.1 }}</td>
      {% endfor %}
    </tr>
    {% endfor %}
  </tbody>
</table>
</small>
