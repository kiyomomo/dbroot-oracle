<table class="table table-bordered table-striped table-hover table-condensed" style="table-layout:fixed">
  <tbody>
    <tr>
      <th>SERVICE NAME</th>
      <td>{{ service_name }}</td>
    </tr>
    <tr>
      <th>HOST NAME</th>
      <td>{{ host_name }}</td>
    </tr>
    <tr>
      <th>PORT</th>
      <td>{{ port }}</td>
    </tr>
  </tbody>
</table>
<table class="table table-bordered table-striped table-hover table-condensed">
  <tbody>
    <tr>
      <th>STAT_NAME</th>
      <th>VALUE</th>
      <th>OSSTAT_ID</th>
      <th>COMMENTS</th>
      <th>CUMULATIVE</th>
    </tr>
    {% for r in result %}
    <tr>
      <td>{{ r.STAT_NAME }}</td>
      <td>{{ r.VALUE }}</td>
      <td>{{ r.OSSTAT_ID }}</td>
      <td>{{ r.COMMENTS }}</td>
      <td>{{ r.CUMULATIVE }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
